
<div class="container">

     <div class="columns is-centered">
      <div class="box column is-one-third">
        <h1 class="title has-text-centered">Typeing Chanllange</h1>

        <p class="has-text-centered">

          <span
            [class]="compare(letter,entertedText[i])"
          *ngFor="let letter of randomText.split(''); let i = index;">

            {{ letter }}
          </span>

        </p>

        <div class="field">
          <input class="input" (input)="onInput($event)" />
        </div>
        <div *ngIf="randomText === entertedText" class="box has-text-centered">
          <h1 class="title">Success !</h1>

        </div>

      </div>

     </div>

</div>
